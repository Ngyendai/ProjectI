<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/png" href="https://shopgiay.shostweb.com/wp-content/uploads/2021/07/logo-demo-shop-giay.svg"/>
	<title>Category</title>
</head>

<body>
	<form th:action="AddCategory" method="POST">
		<table align="center" border="1">
			<tr>
				<td colspan="2">
					<center>
						<h3>Category</h3>
					</center>
				</td>
			</tr>

			<tr>
				<td>Category Name</td>
				<td>
					<input type="text" name="catName" />
				</td>
			</tr>


			<tr>
				<td>Category Desc</td>
				<td>
					<input type="text" name="catDesc" />
				</td>
			</tr>

			<tr>
				<td colspan="2"></td>
				<center>
					<input type="submit" value="Add Category" />
				</center>
				<td>

			</tr>

		</table>
	</form>

	<table border="1">
		<tr>
			<td>CategoryID</td>
			<td>Category Name</td>
			<td>Category Description</td>
			<td>Operation</td>
		</tr>

		<tr th:each="category : ${listCategories}">
					<td th:text="${category.categoryId}"></td>
					<td th:text="${category.categoryName}"></td>
					<td th:text="${category.categoryDesc}"></td>
					<td><a th:href="@{/editCategory/{id}(id=${category.categoryId})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteCategory/{id}(id=${category.categoryId})}" class="btn btn-info">Delete</a>
					</td>
				</tr >d

	</table>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>


</html>
