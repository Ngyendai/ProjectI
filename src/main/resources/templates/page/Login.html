<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="shortcut icon" type="image/png"
		href="https://shopgiay.shostweb.com/wp-content/uploads/2021/07/logo-demo-shop-giay.svg" />
	<title>Login</title>
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
	<style>
	.button_login{
  width: 320px;
  height: 35px;
  margin-top: 20px;
  border: none;
 background-color:#0d6efd;
  color: white;
  font-size: 18px;
}
	</style>
</head>

<body>
	<div class="login-box">
		<h1>Login</h1>
		<form action="#" method="POST">
			<label>Email</label>
			<input type="email" placeholder="" required/>
			<label>Password</label>
			<input type="password" placeholder="" required/>
			<button type="submit" class="button_login btn btn-primary">Login</button>
		</form>
	</div>
	<p class="para-2" style="color: #000;">
		Not have an account? <a href="singup">Sign Up Here</a>
	</p>
</body>

</html>
