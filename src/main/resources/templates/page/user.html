<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
	<link rel="shortcut icon" type="image/png"
		href="https://shopgiay.shostweb.com/wp-content/uploads/2021/07/logo-demo-shop-giay.svg" />
	<title>Sing Up</title>
</head>

<body>

	<div class="container">


		<div class="signup-box">
			<h1>Sign Up</h1>
			<h4>It's free and only takes a minute</h4>
			<form action="/addUser" method="POST" enctype="multipart/form-data">
				<label>Username</label>
				<input type="text" placeholder="" name="username" id="username" />
				<label>Email</label>
				<input type="email" placeholder="" name="email" id="email" />
				<label>Paswrod</label>
				<input type="password" placeholder="" name="password" id="password" />
				<label>Gender</label>
				<input type="text" placeholder="" id="gender" name="gender">
				<label>Avartar</label>
				<input type="file" placeholder="" id="formFile" name="file" />
				<button type="submit" class="button_login">Register</button>
			</form>
			<p>
				By clicking the Sign Up button,you agree to our <br />
				<a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
			</p>
		</div>
		<p class="para-2">
			Already have an account? <a href="listuser">Login here</a>
		</p>
	</div>

	</div>

		crossorigin="anonymous"></script>
</body>
